<!DOCTYPE html>
<html>
  <head>
    <div id="map"></div>
    <script>
      function initMap() {
          var options = {     
              zoom: 2,
              center: { lat: 33.933241, lng: -84.340288 }
          }
          var map = new google.maps.Map(document.getElementById('map'), options);
          var marker = new google.maps.Marker({
              position: { lat: 30.612030, lng: -96.340590 },
              map: map
          });
      }
    </script>
    <script defer src="<https://maps.googleapis.com/maps/api/js?key=AIzaSyD-_a_EYSspgekMTYfVWyzIyN6EeVtaI8w&callback=initMap>"></script>
  </body>
</html>
